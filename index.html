<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Site Bookmarker</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-gray-50 min-h-screen" onload="fetchBookmarks()">
    <div class="max-w-4xl mx-auto px-4 py-8">
      <header class="mb-8">
        <h3 class="text-2xl font-bold text-gray-800">Bookmarker</h3>
      </header>

      <div class="bg-white rounded-lg shadow-lg p-8 mb-8">
        <h2 class="text-3xl font-bold text-gray-800 mb-6">Bookmark Your Favorite Sites</h2>
        <form id="myForm" class="space-y-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Site Name</label>
            <input type="text" id="siteName" placeholder="Website Name" 
              class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Site URL</label>
            <input type="text" id="siteUrl" placeholder="Website URL" 
              class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition">
          </div>
          <button type="submit" 
            class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition">
            Submit
          </button>
        </form>
      </div>

      <div class="bg-white rounded-lg shadow-lg p-8">
        <div id="bookmarksResults" class="space-y-4"></div>
      </div>

      <footer class="mt-8 text-center text-gray-600">
        <p>&copy; 2024 Bookmarker, Inc.</p>
      </footer>
    </div>

    <script
    src="https://code.jquery.com/jquery-3.1.1.js"
    integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
    crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
  </body>
</html>
